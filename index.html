<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Challenge 3</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <header>
        <div class="top-rectangle1"></div>
        <img src="imágenes/Logo.png" alt="Imagen_logo" class="imagen_logo">
    </header>

    <div class="agregar_producto">
        <section id="home">
            <img src="imágenes/MIS PRODUCTOS_.png" alt="Imagen_productos" class="mis_productos">
            <img src="imágenes/AGREGAR PRODUCTO_.png" alt="Imagen_producto" class="agregar_productos">
        </section>

        <section id="productos">
            <img src="imágenes/Product - Card (1).png"alt="imagen_uno" class="imagen_1">
            <img src="imágenes/Product - Card (2).png"alt="imagen_dos" class="imagen_2">
            <img src="imágenes/Product - Card (3).png"alt="imagen_tres" class="imagen_3">
            <img src="imágenes/Product - Card (4).png"alt="imagen_cuatro" class="imagen_4">
            <img src="imágenes/Product - Card (5).png"alt="imagen_cinco" class="imagen_5">
            <img src="imágenes/Product - Card (6).png"alt="imagen_seis" class="imagen_6">
            <img src="imágenes/Product - Card (7).png"alt="imagen_siete" class="imagen_7">
            <img src="imágenes/Product - Card (8).png"alt="imagen_ocho" class="imagen_8">
            <img src="imágenes/Product - Card (9).png"alt="imagen_nueve" class="imagen_9">
        </section>

        <section id="formulario">

            <form class="form-producto">
        
                <label for="nombre"></label>
                <input type="text" id="nombre" name="nombre" placeholder="nombre...">
        
                <label for="precio"></label>
                <input type="text" id="precio" name="precio" placeholder="precio...">
        
                <label for="imagen"></label>
                <input type="text" id="imagen" name="imagen" placeholder="imagen...">
        
                <div class="form-buttons">
                    <button type="submit" class="btn-enviar">Enviar</button>
                    <button type="reset" class="btn-limpiar">Limpiar</button>
                </div>
            </form>

        </section>    


    </div>


    
    <footer> 
        <div class="top-rectangle2"></div>
        <img src="imágenes/Logo.png" alt="Imagen_logo" class="imagen_logo1">

        <p>Desarrollado por Marlene Naranjo</p>
        &copy; 2024 Mi Página Webdiv
    </footer>
    
    <script src="scripts.js"></script>
</body>
</html>
